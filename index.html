<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		
		<div class="header">
			<h1>TIC TAC TOE</h1>
		</div>
		<div class="my-turn">
			<h2 id="turn">Player 1's turn</h2>
		</div>
		<button id="startOverBtn" onclick="resetAll()">Play Again?</button>
		<div id="board">
			
			<div class="winline" id="left-diag"></div>
			<div class="winline" id="right-diag"></div>
			<div class="winline" id="top-horiz"></div>
			<div class="winline" id="mid-horiz"></div>
			<div class="winline" id="bottom-horiz"></div>
			<div class="winline" id="left-vert"></div>
			<div class="winline" id="mid-vert"></div>
			<div class="winline" id="right-vert"></div>

			<div class="hline one"></div>
			<div class="hline two"></div>
			<div class="vline one"></div>
			<div class="vline two"></div>

			<div class="row one">
				<div class="square" id="a1" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="a2" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="a3" onclick="setMark(this);">
					<img src="">
				</div>
			</div>
			
			<div class="row two">
				<div class="square" id="b1" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="b2" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="b3" onclick="setMark(this);">
					<img src="">
				</div>
			</div>
			
			<div class="row three">
				<div class="square" id="c1" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="c2" onclick="setMark(this);">
					<img src="">
				</div>
				<div class="square" id="c3" onclick="setMark(this);">
					<img src="">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
